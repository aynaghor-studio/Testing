<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Modal animation */
    #modal {
      transition: opacity 0.3s ease;
    }
    #modal.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #modal.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-[#FFF5E1]">
  <header class="bg-[#800000] text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Welcome to the Dashboard</h1>
    <div class="space-x-4">
      <button onclick="toggleModal()" class="bg-[#FFDB58] text-[#3E2723] px-3 py-1 rounded">View Profile</button>
      <button onclick="logout()" class="bg-white text-[#800000] px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <main class="flex-grow p-6">
    <h2 class="text-2xl font-bold text-[#800000] mb-6">
      Hello, <span id="username">Loading...</span> 👋
    </h2>

    <!-- Always visible: Gallery -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-4">
      <h3 class="text-xl font-semibold text-[#3E2723] mb-2">📸 Gallery Service</h3>
      <p class="text-[#3E2723] mb-4">Click below to view the image gallery service.</p>
      <a id="galleryLink" class="btn-primary px-4 py-2 inline-block rounded transition" href="gallery.html">Go to Gallery</a>
    </div>

    <!-- Conditional services based on access -->
    <div id="servicesContainer"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm transform transition-transform duration-300 scale-90">
      <h2 class="text-xl font-bold text-[#800000] mb-2">User Profile</h2>
      <p><strong>Name:</strong> <span id="modalName"></span></p>
      <p><strong>Username:</strong> <span id="modalUsername"></span></p>
      <p><strong>Role:</strong> <span id="modalRole"></span></p>
      <div class="mt-4 text-right">
        <button onclick="toggleModal()" class="text-sm text-[#800000] hover:underline">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Load user from localStorage
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    // Session expiry check
    function checkSession() {
      if (!user) {
        alert("No user session found. Redirecting to login.");
        window.location.href = "member.html";
        return false;
      }
      const now = Date.now();
      if (now > user.sessionExpiry) {
        alert("Session expired. Please login again.");
        logout();
        return false;
      }
      return true;
    }

    // Setup UI based on user and access
    function setupDashboard() {
      if (!checkSession()) return;

      // Set user info
      document.getElementById("username").textContent = user.name;
      document.getElementById("modalName").textContent = user.name;
      document.getElementById("modalUsername").textContent = user.username;
      document.getElementById("modalRole").textContent = user.role;

      // Services container div
      const services = document.getElementById("servicesContainer");
      services.innerHTML = "";

      // List of extra services with access keys and display names
      const serviceList = [
        { key: "Advertisement", label: "📢 Advertisement Service", description: "Manage advertisements here.", link: "advertisement.html" },
        { key: "Sponsorship", label: "🤝 Sponsorship Service", description: "Manage sponsorships here.", link: "sponsorship.html" },
        { key: "ArtistRequest", label: "🎨 Artist Request Service", description: "Handle artist requests.", link: "artistrequest.html" },
        { key: "SchoolCollab", label: "🏫 School Collaboration Service", description: "Manage school collaborations.", link: "schoolcollab.html" }
      ];

      serviceList.forEach(service => {
        if (user.access && user.access[service.key]) {
          const div = document.createElement("div");
          div.className = "bg-white shadow-lg rounded-lg p-6 mb-4";
          div.innerHTML = `
            <h3 class="text-xl font-semibold text-[#3E2723] mb-2">${service.label}</h3>
            <p class="text-[#3E2723] mb-4">${service.description}</p>
            <a href="${service.link}" class="btn-primary px-4 py-2 inline-block rounded transition">Go to ${service.label.split(" ")[1]}</a>
          `;
          services.appendChild(div);
        }
      });
    }

    function toggleModal() {
      const modal = document.getElementById("modal");
      if (modal.classList.contains("hidden")) {
        modal.classList.remove("hidden");
        setTimeout(() => {
          modal.classList.add("visible");
          modal.querySelector("div").classList.remove("scale-90");
          modal.querySelector("div").classList.add("scale-100");
        }, 10);
      } else {
        modal.classList.remove("visible");
        modal.querySelector("div").classList.remove("scale-100");
        modal.querySelector("div").classList.add("scale-90");
        setTimeout(() => {
          modal.classList.add("hidden");
        }, 300);
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "member.html";
    }

    setupDashboard();
  </script>
</body>
</html>
