<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Member Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #FFF5E1;
    }
    .btn-primary {
      background-color: #800000;
      color: white;
    }
    .btn-primary:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full relative">
    <h2 class="text-3xl font-bold text-[#800000] text-center mb-6">Member Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-[#3E2723] font-medium">Username</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded bg-[#FFF5E1]" />
      </div>
      <div>
        <label for="password" class="block text-[#3E2723] font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded bg-[#FFF5E1]" />
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="showPassword" class="h-4 w-4" />
        <label for="showPassword" class="text-[#3E2723] text-sm">Show Password</label>
      </div>
      <button type="submit" class="btn-primary w-full py-2 rounded font-semibold transition">Login</button>
    </form>

    <!-- Toast -->
    <div id="toast" class="hidden fixed top-5 right-5 z-50 bg-white border-l-4 p-4 shadow-lg rounded transition transform duration-300 ease-in-out">
      <p id="toastMessage" class="text-sm font-medium text-gray-800"></p>
    </div>

    <!-- Member Request -->
    <div class="mt-6 text-center">
      <a href="request-access.html" class="text-sm text-[#800000] font-semibold hover:underline" target="_blank">
        üì© Member Access Request
      </a>
    </div>

    <!-- Home -->
    <div class="mt-4 text-center">
      <a href="uls.great-site.net" class="text-[#3E2723] text-xl" title="Go to Home">üè†</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    const passwordInput = document.getElementById('password');
    const showPassword = document.getElementById('showPassword');

    const webAppURL = "https://script.google.com/macros/s/AKfycbxwxy8RY40RAyw7gfpC3a_vOMho1XEZm97s5KRgfk5KRI9XmGvGZ-oIOC_ZBh7M89Y/exec"; // Replace this

    showPassword.addEventListener('change', () => {
      passwordInput.type = showPassword.checked ? 'text' : 'password';
    });

    function showToast(message, type = "info") {
      toast.classList.remove("hidden");
      toast.classList.remove("border-l-green-500", "border-l-red-500");
      toast.classList.add(type === "error" ? "border-l-red-500" : "border-l-green-500");
      toastMessage.textContent = message;
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      showToast("‚è≥ Logging in...", "info");

      try {
        const response = await fetch(`${webAppURL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
        const result = await response.json();

        if (result.success) {
          localStorage.setItem("loggedInUser", JSON.stringify(result));
          showToast(`‚úÖ Welcome, ${result.name}! Redirecting...`, "success");
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          showToast(`‚ùå ${result.message}`, "error");
        }
      } catch (error) {
        showToast(`‚ö†Ô∏è Error: ${error.message}`, "error");
      }
    });
  </script>
</body>
</html>
